version: '3.8'
services:
  web:
    build: .
    container_name: fintalkbot_web
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=false
      - LOG_LEVEL=INFO
      - CHAT_DB_PATH=/data/fintalk.sqlite3
      - AI_PROVIDER=gemini
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/data


